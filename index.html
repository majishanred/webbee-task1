<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./index.css" rel="stylesheet" />
    <script src="https://api-maps.yandex.ru/v3/?apikey=962a11d0-5ab4-4c5a-91d5-62adf4368e6f&lang=ru_RU"></script>
  </head>
  <body class="body">
    <header class="header">
      <div class="header_section d-flex align-items-center position-relative z-1">
        <div class="logo d-flex flex-row align-items-center">
          <img src="./public/Back Outline.svg" alt="" />
          <div class="flex align-items-center">
            <span class="bold">User Pages </span>
            <span> - Profile</span>
          </div>
        </div>
        <div class="d-flex flex-row align-items-center gap-32 ms-auto">
          <a>
            <div class="d-flex flex-column align-items-center gap-8">
              <img src="./public/statistics.svg" alt="" />
              <span>Statistics</span>
            </div>
          </a>
          <a>
            <div class="d-flex flex-column align-items-center gap-8">
              <img src="./public/Calculate Outline.svg" />
              <span>Invoices</span>
            </div>
          </a>
          <a>
            <div class="d-flex flex-column align-items-center gap-8">
              <img src="./public/Receipt Outline.svg" />
              <span>Schedule</span>
            </div>
          </a>
        </div>
      </div>
      <div class="header_section d-flex">
        <div class="d-flex flex-row">
          <a
            href="/"
            class="link d-flex align-items-center justify-content-center px-16 h-40 gap-8 icon-link__horizontal"
            data-link
          >
            <img src="./public/activity.svg" alt="" />
            <span>Activity</span>
          </a>
          <a
            href="/map"
            class="link d-flex align-items-center justify-content-center px-16 h-40 gap-8 icon-link__horizontal"
            data-link
          >
            <img src="./public/location_outline.svg" alt="" />
            <span>Map</span>
          </a>
          <a
            href="/timer"
            class="link d-flex align-items-center justify-content-center px-16 h-40 gap-8 icon-link__horizontal"
            data-link
          >
            <img src="./public/Time Outline.svg" alt="" />
            <span>Timer</span>
          </a>
        </div>
        <div class="d-flex flex-row ml-auto ms-auto">
          <a class="link d-flex align-items-center justify-content-center px-16 h-40 gap-8 icon-link__horizontal">
            <img src="./public/Docs Outline.svg" alt="" />
            <span>Notes</span>
          </a>
          <a class="link d-flex align-items-center justify-content-center px-16 h-40 gap-8 icon-link__horizontal">
            <img src="./public/People Outline.svg" alt="" />
            <span>Friends</span>
          </a>
          <a class="link d-flex align-items-center justify-content-center px-16 h-40 gap-8 icon-link__horizontal">
            <img src="./public/Jpg Outline.svg" alt="" />
            <span>Photos</span>
          </a>
          <a class="link">
            <div class="d-flex align-items-center justify-content-center px-16 h-40 gap-8 icon-link__horizontal">
              <img src="./public/Settings Outline.svg" alt="" />
              <img src="./public/Small Arrow Down Outline.svg" />
            </div>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="background"></div>
      <div id="app"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
