<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://api-maps.yandex.ru/v3/?apikey=962a11d0-5ab4-4c5a-91d5-62adf4368e6f&lang=ru_RU"></script>
  </head>
  <body class="roboto-regular">
    <header class="header">
      <div class="d-flex flex-row align-items-center position-relative z-1 header_section" style="height: 60px">
        <div class="d-flex flex-row align-items-center">
          <img src="./public/Back Outline.svg" alt="" />
          <p style="font-size: 18px">
            <span style="font-weight: 500">User Pages </span>
            <span> - Profile</span>
          </p>
        </div>
        <div class="d-flex flex-row align-items-center gap-32 ms-auto">
          <a>
            <div class="d-flex flex-column align-items-center gap-8">
              <img src="./public/statistics.svg" alt="" />
              <span>Statistics</span>
            </div>
          </a>
          <a>
            <div class="d-flex flex-column align-items-center gap-8">
              <img src="./public/Calculate Outline.svg" />
              <span>Invoices</span>
            </div>
          </a>
          <a>
            <div class="d-flex flex-column align-items-center gap-8">
              <img src="./public/Receipt Outline.svg" />
              <span>Schedule</span>
            </div>
          </a>
        </div>
      </div>
      <div class="header_section d-flex">
        <div class="d-flex flex-row">
          <a href="./index.html">
            <div class="d-flex align-items-center justify-content-center px-16 h-40 gap-8">
              <img src="./public/activity.svg" alt="" />
              <span>Activity</span>
            </div>
          </a>
          <a href="./map.html">
            <div class="d-flex align-items-center justify-content-center px-16 h-40 icon_link__active gap-8">
              <img src="./public/location_outline.svg" alt="" />
              <span>Map</span>
            </div>
          </a>
          <a href="./timer.html">
            <div class="d-flex align-items-center justify-content-center px-16 h-40 gap-8">
              <img src="./public/Time Outline.svg" alt="" />
              <span>Timer</span>
            </div>
          </a>
        </div>
        <div class="d-flex flex-row ml-auto ms-auto">
          <a>
            <div class="d-flex align-items-center justify-content-center px-16 h-40 gap-8">
              <img src="./public/Docs Outline.svg" alt="" />
              <span>Notes</span>
            </div>
          </a>
          <a>
            <div class="d-flex align-items-center justify-content-center px-16 h-40 gap-8">
              <img src="./public/People Outline.svg" alt="" />
              <span>Friends</span>
            </div>
          </a>
          <a>
            <div class="d-flex align-items-center justify-content-center px-16 h-40 gap-8">
              <img src="./public/Jpg Outline.svg" alt="" />
              <span>Photos</span>
            </div>
          </a>
          <a>
            <div class="d-flex align-items-center justify-content-center px-16 h-40 gap-8">
              <img src="./public/Settings Outline.svg" alt="" />
              <img src="./public/Small Arrow Down Outline.svg" />
            </div>
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="background"></div>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="dropdown">
              <div class="dropdown_head">
                <span>Basic map</span>
                <div class="d-flex flex-row ms-auto align-items-center gap-8">
                  <img src="./public/Chevron Down Outline.svg" class="icon-rotate-180deg" />
                  <img src="./public/Update Outline.svg" />
                  <img src="./public/Close Outline.svg" />
                </div>
              </div>
              <div class="dropdown_body dropdown_body__p-32">
                <div id="map">
                  <img src="./public/Redo Outline.svg" class="loading-animation ms-auto me-auto" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
    <script src="./map.js"></script>
  </body>
</html>
